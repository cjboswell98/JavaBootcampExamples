<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Rooms</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Rooms at Grand Circus</h1>
		<table class="table">
			<tr>
				<th scope="row">Name</th>
				<td th:text="${room.name}"></td>
			</tr>
			<tr>
				<th scope="row">Max Capacity</th>
				<td th:text="${room.maxCapacity}"></td>
			</tr>
			<tr>
				<th scope="row">Available</th>
				<td th:text="${room.available == true }? 'Yes' : 'No'"></td>
			</tr>
		</table>
		<a class="btn btn-secondary" th:href="@{/rooms/edit?id={id}(id = ${room.id})}">Edit</a>
		<a class="btn btn-danger" th:href="@{/rooms/delete?id={id}(id = ${room.id})}">Delete</a>
		<a class="btn link" href="/rooms">Back to List</a>
	</div>
</body>
</html>
